<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tab-container {
            display: flex;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            width: 100%;
            height: 500px;
        }
        #new-tab-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div id="tab-container">
        </div>
        <button id="new-tab-button" onclick="addNewTab()">+ New Tab</button>
    </div>
    <script>
        let currentTab = 0;

        function switchTab(tabIndex) {
            document.getElementById(`tab${currentTab + 1}`).style.display = "none";
            currentTab = tabIndex;
            document.getElementById(`tab${currentTab + 1}`).style.display = "block";
        }

        function addNewTab() {
            const tabContainer = document.getElementById("tab-container");
            const newTabIndex = tabContainer.children.length - 1;
            const newTab = document.createElement("div");
            newTab.className = "tab";
            newTab.textContent = `Tab ${newTabIndex + 1}`;
            newTab.onclick = () => switchTab(newTabIndex);
            tabContainer.insertBefore(newTab, document.getElementById("new-tab-button"));

            const newTabContent = document.createElement("div");
            newTabContent.className = "tab-content";
            newTabContent.id = `tab${newTabIndex + 1}`;
            tabContainer.parentNode.appendChild(newTabContent);

            const iframe = document.createElement("iframe");
            iframe.src = "about:blank";
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.frameBorder = "0";
            newTabContent.appendChild(iframe);

            switchTab(newTabIndex);
        }

        switchTab(currentTab); // Initialize with the first tab
    </script>
</body>
</html>
