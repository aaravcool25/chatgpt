<!DOCTYPE html>
<html>
<head>
    <title>Random Drawing Generator</title>
    <style>
        #drawing-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Random Drawing Generator</h1>
    <canvas id="drawing-canvas" width="500" height="300"></canvas>
    <button id="generate-button">Generate Random Drawing</button>

    <script>
        const canvas = document.getElementById('drawing-canvas');
        const context = canvas.getContext('2d');
        const generateButton = document.getElementById('generate-button');

        generateButton.addEventListener('click', generateRandomDrawing);

        function generateRandomDrawing() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            const numShapes = Math.floor(Math.random() * 10) + 5; // Generate 5 to 15 shapes
            for (let i = 0; i < numShapes; i++) {
                const shapeType = Math.random() < 0.5 ? 'circle' : 'rectangle';
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 50 + 20; // Size between 20 and 70
                const color = getRandomColor();

                if (shapeType === 'circle') {
                    context.beginPath();
                    context.arc(x, y, size, 0, 2 * Math.PI);
                    context.fillStyle = color;
                    context.fill();
                    context.closePath();
                } else {
                    context.fillStyle = color;
                    context.fillRect(x - size / 2, y - size / 2, size, size);
                }
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
