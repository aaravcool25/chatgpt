<!DOCTYPE html>
<html>
<head>
    <title>Random Picture Generator</title>
</head>
<body>
    <h1>Random Picture Generator</h1>
    <button id="generate-button">Generate Random Picture</button>
    <div id="picture-container">
        <!-- Random pictures will be displayed here -->
    </div>

    <script>
        const pictureContainer = document.getElementById('picture-container');
        const generateButton = document.getElementById('generate-button');

        const images = [
            'https://via.placeholder.com/150',
            'https://via.placeholder.com/200',
            'https://via.placeholder.com/250',
            'https://via.placeholder.com/300',
            'https://via.placeholder.com/350'
        ];

        generateButton.addEventListener('click', () => {
            // Get a random index to select a random image from the array
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImageSrc = images[randomIndex];

            // Create an <img> element and set its source to the random image
            const imgElement = document.createElement('img');
            imgElement.src = randomImageSrc;

            // Append the image element to the picture container
            pictureContainer.innerHTML = '';
            pictureContainer.appendChild(imgElement);
        });
    </script>
</body>
</html>
